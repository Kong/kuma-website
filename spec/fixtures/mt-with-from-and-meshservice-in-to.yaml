type: MeshTimeout
name: inbound-timeout
mesh: default
spec:
  targetRef:
    kind: MeshService
    name_uni: frontend
    name_kube: frontend_kuma-demo_svc_8080
  from:
    - targetRef:
        kind: Mesh
      default:
        idleTimeout: 60s
  to:
    - targetRef:
        kind: MeshService
        name: backend
        namespace: kuma-demo
        sectionName: http
        _port: 8080
      default:
        idleTimeout: 60s
