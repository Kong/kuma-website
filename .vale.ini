StylesPath = .github/styles

MinAlertLevel = error
Vocab = Base

Packages = Google
SkippedScopes = code
IgnoredClasses = code

[*.md]
BasedOnStyles = Vale, Google
BlockIgnores = (\((http.*://|\.\/|\/).*?\)), \
{\:.*?}, \
(?s) *({% ?cpinstall.*?%}.*?{% ?endcpinstall ?%})
TokenIgnores = {%.*?%}, \
{{.*?}}, \
(?:)(/[(A-Za-z0-9)(\055/)(_)]*/), \
({\#.*})
Google.Headings = error
