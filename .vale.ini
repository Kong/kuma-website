StylesPath = .github/styles

MinAlertLevel = error
Vocab = Base

Packages = Google
SkippedScopes = code

[*.md]
BasedOnStyles = Vale, Google
BlockIgnores = (\((http.*://|\.\/|\/).*?\)), \
{\:.*?}, \
(?s)({% mermaid %}.*?{% endmermaid %})
TokenIgnores = {%.*?%}, \
{{.*?}}, \
(?:)(/[(A-Za-z0-9)(\055/)(_)]*/), \
({\#.*})
